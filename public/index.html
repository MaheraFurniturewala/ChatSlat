<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <!-- since method of post is not specified so the input fields will not be in the req.body but in the req.queries -->
        <form action="/chat.html">
            <div class="form-field"><h3>Join Chat</h3></div>
            <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" autofocus>
            </div>
            <div class="form-field">
                <label>Room Name</label>
            <input type="text" name="room" autofocus>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
    
</body>
</html>
